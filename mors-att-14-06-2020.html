<!DOCTYPE html>
<html lang="ru-ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анимация Аттестация Морса 14 июн 2020</title>
  <link rel="stylesheet" href="./lib/leaflet/leaflet.css">
  <link rel="stylesheet" href="./dist/control.playback.css">
  <script src="./lib/leaflet/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
  <script src="./dist/control.trackplayback.js"></script>
  <script src="./dist/leaflet.trackplayback.js"></script>
</head>

<body>
  
  <div id='mapid' style=" position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; overflow: hidden;"></div>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', './data/4890.json', false);
    xhr.send(null);
    const data = JSON.parse(xhr.responseText);
    const map = L.map('mapid').setView([59.65634325519204,31.114622773602605], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: ''
    }).addTo(map);

    var gpx = './data/mors-att-points.gpx'; // URL to your GPX file or the GPX itself
    new L.GPX(gpx, {async: true}).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
    }).addTo(map);

    const trackplayback = L.trackplayback(data, map, {
      targetOptions: {
        useImg: true,
        imgUrl: './ship.png'
      },
      clockOptions: {
        speed: 6,
        maxSpeed: 65
      },
      trackLineOptions: {
      // whether draw track line
        isDraw: true,
        stroke: true,
        color: 'red',
        weight: 0.9,
        fill: false,
        fillColor: '#000',
        opacity: 0.5
      }
    });
    const trackplaybackControl = L.trackplaybackcontrol(trackplayback);
    trackplaybackControl.addTo(map);

  </script>
</body>

</html>
